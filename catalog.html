          <legend>Инфраструктура</legend>
          <input id="swimming-pool" type="checkbox" name="swimming-pool" checked>

          <input id="parking" type="checkbox" name="parking" checked>

        </fieldset>

        <fieldset>
          <legend>Тип Жилья</legend>
          <input id="hotel" type="radio" checked name="type-of-house">
          <label for="hotel">Гостиница</label>
          <input id="motel" type="radio" name="type-of-house">
          <label for="motel">Мотель</label>
          <input id="apartments" type="radio" name="type-of-house">
          <label for="apartments">Апартаменты</label>
        </fieldset>
        <input type="submit" name="apply-filter" value="Применить">
        <button type="reset" name="clean-filter" value="сбросить"></button>
      </form>
    </section>

    <section class="sortin-hotels wrapper">
